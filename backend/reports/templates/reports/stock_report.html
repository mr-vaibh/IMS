<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      font-size: 12px;
    }
    h1 {
      margin-bottom: 5px;
    }
    .meta {
      color: #555;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    footer {
      position: fixed;
      bottom: 0;
      font-size: 10px;
      color: #777;
    }
  </style>
</head>

<body>
  <h1>Current Stock Report</h1>
  <div class="meta">
    Company: {{ company }}<br />
    Generated: {{ generated_at|date:"d-m-Y, H:i" }}
  </div>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Warehouse</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.product_name }}</td>
        <td>{{ r.warehouse_name }}</td>
        <td>{{ r.quantity }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <footer>
    Generated by IMS<br>
    Allorasoft Pvt. Ltd.
  </footer>
</body>
</html>
